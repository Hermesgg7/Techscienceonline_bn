extend type Query {
  
  shapes( paginateReq: PaginateReq! ): ShapesRes
}

extend type Mutation {
  
  createShape(createShapeReq: CreateShapeReq!): ShapeRes!
  
  deleteShape( id: Int! ): ShapeRes!
}

input CreateShapeReq {
  type: String!
  image: Upload!
}

type ShapesRes implements PaginateRes {
  totalCount: Int!
  shapes: [Shape]
}

type ShapeRes implements MutationRes {
  scs: Boolean!
  msg: String!
}