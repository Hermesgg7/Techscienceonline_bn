extend type Query {
    speechCategories( paginateReq: PaginateReq! ): SpeechCategoriesRes!
    speechCategoryById( id: Int! ): SpeechCategory
}

extend type Mutation {
    createSpeechCategory( createSpeechCategoryReq: CreateSpeechCategoryReq! ): SpeechCategoryRes!
    editSpeechCategory(editSpeechCategoryReq: EditSpeechCategoryReq!): SpeechCategoryRes!
    deleteSpeechCategory( id: Int!): SpeechCategoryRes!
}

input CreateSpeechCategoryReq {
    name: String!
}

input EditSpeechCategoryReq {
    id: Int!
    name: String!
}

type SpeechCategoriesRes implements PaginateRes {
    totalCount: Int!
    speechCategories: [SpeechCategory]
}

type SpeechCategoryRes implements MutationRes {
    scs: Boolean!
    msg: String!
}

